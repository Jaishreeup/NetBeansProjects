<html>
	<head>
		<title>

		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet" type="text/css" href="panel.css">
		<link rel="stylesheet" type="text/css" href="signup.css">
		<script src="signup.js"></script>
	</head>
	
	
	<body>
		<!--STAY ALWAYS ON TOP PANEL GOES HERE -->
	
		<div id="panel">
			<img id="logo" src="logo.png" height="150px" width="150px">
			<ul>
				<li><a href="#">HOME</a>			</li>
				<li><a href="#">REQUEST FORM</a>	</li>	
				<li><a href="#">CONTACT US</a>		</li>
				<li><a href="#">ABOUT US</a>		</li>
			</ul>
		</div>
		<!--PANEL ENDS HERE -->	
		
		<!--LOGIN FORM GOES HERE -->	
		<div id="x">
			<form method="post" onClick="temp.html" action="next.java" id="form1">
				<fieldset class="account-info">
					<label>
						Username:	<input class="lop" type="email" name="username" placeholder="name@domain.com" required>
					</label>
					<label>
						Password:	<input class="lop" type="password" name="password" placeholder="Your Current Password" required>
					</label>
				</fieldset>
				<fieldset class="account-action">
					<input class="btn" type="submit" name="login" value="Login">
					<label>
						<input type="checkbox" name="remember"> Stay signed in
					</label>
				</fieldset>
			</form>
		</div>
		<!--LOGIN ENDS HERE -->
		
		
		<!-- SIGN UP GOES HERE -->
		<div>
			<button id="signupbutton" onclick="div_show()">SignUp</button>
			<div id="signupbackground">
				<div class="testbox">
					<h1>Registration</h1>
					<form action="/">
						<hr id="signuphr">
						<img src="close.png" id="close" onclick="div_hide()">
						<div class="accounttype">
							<input type="radio" value="None" id="radioOne" name="account" checked/>
							<label for="radioOne" class="radio" chec>Personal</label>
							<input type="radio" value="None" id="radioTwo" name="account" />
							<label for="radioTwo" class="radio">Company</label>
						</div>
						<hr id="signuphr">
						<label id="icon" for="name"><i class="icon-envelope "></i></label>
						<input type="text" name="name" id="name" placeholder="Email" required/>
						<label id="icon" for="name"><i class="icon-user"></i></label>
						<input type="text" name="name" id="name" placeholder="Name" required/>
						<label id="icon" for="name"><i class="icon-shield"></i></label>
						<input type="password" name="name" id="name" placeholder="Password" required/>
						<div class="gender">
							<input type="radio" value="None" id="male" name="gender" checked/>
							<label for="male" class="radio" chec>Male</label>
							<input type="radio" value="None" id="female" name="gender" />
							<label for="female" class="radio">Female</label>
						</div> 
						<p id="tac">By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
						<a href="#" class="button">Register</a>
					</form>
				</div>
			</div>
		</div>
		<!--Sign Up Ends Here -->
		
	</body>
</html>
